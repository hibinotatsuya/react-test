<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React</title>
	<script src="https://unpkg.com/react@16.13.1/umd/react.development.js" charset="utf-8"></script>
	<script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js" charset="utf-8"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js" charset="utf-8"></script>
</head>
<body>
	<h1>React</h1>
	<div id="root">
		wait...
	</div>
	<!-- script src="./script.js"></script -->
	<script type="text/babel">
		let dom = document.querySelector('#root');
		let title = "新タイトル";
		let message = "新しいメッセージです。";
		let link = "https://google.com";

		const msg_s = {
			fontSize: "20pt",
			color: "red",
			border: "1px solid blue",
		};

		let printMsg = function(str, size, color) {
			const style = {
				fontSize: size + "pt",
				color: color,
				border: "1px solid " + color,
			};
			return <p style={style}>{str}</p>
		};

		let el = (
			<div>
				<h2>{title}</h2>
				<p>{message}</p>
				<p><a href={link}>this is link!</a></p>
				<div>
					<p style={msg_s}>{message}</p>
				</div>
				<div>
					{printMsg('最初', 30, '#ddd')}
					{printMsg('二番目', 40, '#aaa')}
				</div>
			</div>
		);
		ReactDOM.render(el, dom);
	</script>
</body>
</html>
